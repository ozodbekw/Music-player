<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card">
      <h2 class="card__title" id="music-title">Konsta - Qahramonlar</h2>
      <img
        class="card__image"
        id="music-image"
        src="./albums/Konsta - Qahramonlar.jpg"
        alt=""
      />
      <audio id="audio" src="./music/Konsta - Qahramonlar.mp3"></audio>
      <input class="card__input" type="range" value="0" />
      <div class="card__buttons buttons">
        <button id="backward">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="800"
            height="800"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="#fcfaf5"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M7 5v14M17 7.329v9.342c0 1.066 0 1.599-.218 1.872a1 1 0 0 1-.783.376c-.35 0-.766-.333-1.599-.999L10.123 14.5c-1.067-.854-1.601-1.281-1.794-1.797a2 2 0 0 1 0-1.404c.193-.516.727-.943 1.794-1.797L14.4 6.08c.833-.666 1.249-.999 1.599-1a1 1 0 0 1 .783.377C17 5.73 17 6.263 17 7.329Z"
            />
          </svg>
        </button>
        <button id="play">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="800"
            height="800"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              fill="#fcfaf5"
              d="M21.409 9.353a2.998 2.998 0 0 1 0 5.294L8.597 21.614C6.534 22.736 4 21.276 4 18.968V5.033c0-2.31 2.534-3.769 4.597-2.648l12.812 6.968Z"
            />
          </svg>
        </button>
        <button id="pause" class="hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="800"
            height="800"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              fill="#fcfaf5"
              d="M2 6c0-1.886 0-2.828.586-3.414C3.172 2 4.114 2 6 2c1.886 0 2.828 0 3.414.586C10 3.172 10 4.114 10 6v12c0 1.886 0 2.828-.586 3.414C8.828 22 7.886 22 6 22c-1.886 0-2.828 0-3.414-.586C2 20.828 2 19.886 2 18V6ZM14 6c0-1.886 0-2.828.586-3.414C15.172 2 16.114 2 18 2c1.886 0 2.828 0 3.414.586C22 3.172 22 4.114 22 6v12c0 1.886 0 2.828-.586 3.414C20.828 22 19.886 22 18 22c-1.886 0-2.828 0-3.414-.586C14 20.828 14 19.886 14 18V6Z"
            />
          </svg>
        </button>
        <button id="forward">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="800"
            height="800"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="#fcfaf5"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 5v14M7 7.329v9.342c0 1.066 0 1.599.218 1.872a1 1 0 0 0 .783.376c.35 0 .766-.333 1.599-.999l4.277-3.421c1.067-.854 1.601-1.281 1.794-1.797a2 2 0 0 0 0-1.404c-.193-.516-.727-.943-1.794-1.797L9.6 6.08C8.767 5.414 8.35 5.08 8 5.08a1 1 0 0 0-.783.377C7 5.73 7 6.263 7 7.329Z"
            />
          </svg>
        </button>
        <div class="volume">
          <input
            class="card__input-volume"
            type="range"
            min="0"
            max="100"
            value="20"
          />
          <p class="volume__number">20</p>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
