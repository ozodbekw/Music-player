<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="player">
      <div class="top">
        <img
          id="musicImage"
          class="player-img "
          src="./albums/Konsta - Qahramonlar.jpg"
          alt="Konsta - Qahramonlar"
        />
        <div class="buttons">
          <button class="btn">
            <i id="heart" class="fa-solid fa-heart"></i>
          </button>
          <button id="arrowLeft" class="btn">
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <button id="arrowRight" class="btn">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
          <button id="btnPlay" class="btn">
            <i id="playIcon" class="fa-solid fa-play"></i>
          </button>
          <button id="btnPause" class="btn hidden">
            <i id="pauseIcon" class="fa-solid fa-pause"></i>
          </button>
        </div>
      </div>
      <audio id="music" src="./music/Konsta - Qahramonlar.mp3"></audio>
      <h2 id="songTitle">Konsta - Qahramonlar</h2>
      <div class="proccess"><div id="proccessDiv"></div></div>
      <div class="time">
        <h4 id="musicTime">0:00</h4>
        <h4 id="musicDuration">0:00</h4>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
